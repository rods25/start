server {
	listen   443 ssl;
	server_name publicador.intranet;

	ssl_certificate         /etc/nginx/uol/ssl/myCA.crt;
	ssl_certificate_key   /etc/nginx/uol/ssl/UOLmyCA.key;

	location / {
		proxy_pass https://PublicadorProductionLogin;
		proxy_set_header Host $host;
		proxy_buffering off;
	}

