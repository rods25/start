server {
  listen   80;
  server_name  c.jsuol.com.br;

  return 301 https://$server_name$request_uri;
}

server {
  listen   443 ssl;

    server_name  c.jsuol.com.br;

	ssl_certificate         uol/cert/myCA.crt;
	ssl_certificate_key   uol/cert/UOLmyCA.key;

	location / {
        proxy_buffering off;
        proxy_pass https://nodelandSSL;
        proxy_set_header Host $host;
    }

}