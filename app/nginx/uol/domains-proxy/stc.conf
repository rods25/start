server {
	listen   80;
	listen   443;
	server_name stc.uol.com;

  ssl_certificate         /usr/local/etc/nginx/uol/ssl/publicador.intranet.crt;
  ssl_certificate_key     /usr/local/etc/nginx/uol/ssl/publicador.intranet.key;

	ssl    on;
  ssl_session_cache  builtin:1000  shared:SSL:10m;
  ssl_protocols  TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers HIGH:!aNULL:!eNULL:!EXPORT:!CAMELLIA:!DES:!MD5:!PSK:!RC4;
  ssl_prefer_server_ciphers on;

	location / {

		proxy_set_header        Host $host;
    proxy_set_header        X-Real-IP $remote_addr;
    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header        X-Forwarded-Proto $scheme;

    # Fix the â€œIt appears that your reverse proxy set up is broken" error.
    # proxy_pass          http://STCproduction;
    proxy_read_timeout  90;

    proxy_redirect      http://STCproduction https://STCproduction;

	}

}
